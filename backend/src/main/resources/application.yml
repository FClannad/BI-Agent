server:
  port: 8080

spring:
  application:
    name: deepbi-backend

  datasource:
    url: ${DEEPBI_MYSQL_URL:jdbc:mysql://localhost:3306/deepbi?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${DEEPBI_MYSQL_USER:deepbi_ro}
    password: ${DEEPBI_MYSQL_PASSWORD:}

deepbi:
  openai:
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    api-key: ${OPENAI_API_KEY:}
    model: ${OPENAI_MODEL:gpt-4o-mini}
  sql:
    max-rows: 200

